			<script type="text/javascript">
				var timestamp = 0;
				//				timestamp = 125 * 24 * 60 * 60 * 1000;
				//				clock();
				//				setInterval("clock()", 1000)
				$(function() {
					$.ajax({
						type: "GET",
						timeout: 10000,
						async: false,
						url: "/users/getRemainTimeAndFaceID",
						dataType: "json",
						success: function(res) {
							console.log("res : " + res["status"]);
							if(res['status'] != 1) {
								return util.toast(res['message'], '', 'error');
							} else {
								// change to set time string
								timestamp = res["remain"];
								if(res["faceid"] != "")
									document.getElementById("msgNum").style.visibility = "visible"
								clock();
								setInterval("clock()", 1000)
							}
						},
						error: function(XMLHttpRequest, status) {
							if(status == 'timeout') {
								util.toast('请求超时，请稍后再试', '', 'error');
							} else {
								util.toast('请求失败，请稍后再试', '', 'error');
							}
						},
						complete: function() {
							//loading.remove()
						}
					});

				});

				function enterFaceDetect() {
					document.getElementById("faceDetectForm").submit();
				}

				function clock() {
					//					var d = new Date(timestamp)
					var remain = 0;
					var day = parseInt(timestamp / (1000 * 60 * 60 * 24));
					remain = timestamp - day * (1000 * 60 * 60 * 24);
					var hour = parseInt(remain / (1000 * 60 * 60));
					remain = remain - hour * (1000 * 60 * 60);
					var minute = parseInt(remain / (1000 * 60));
					remain = remain - minute * (1000 * 60);
					var second = parseInt(remain / 1000);
					document.getElementById("currentTime").innerText = day + "天" + hour + "小时" + minute + "分钟" + second + "秒";
					//					document.getElementById("currentTime").innerText = d.getFullYear() + "年" + (d.getMonth() + 1) + "月" + d.getDate() +
					//						"日 " + d.getHours() + ":" + (d.getMinutes() > 9 ? d.getMinutes() : "0" + d.getMinutes()) + ":" + (d.getSeconds() > 9 ? d.getSeconds() : "0" + d.getSeconds());
					timestamp = timestamp - 1000;
					//					console.log(timestamp);
				}
			</script>
